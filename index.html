<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Basic Template App</title>
	<style>
		@import 'ui/css/evothings-app.css';
    </style>

    <link rel="stylesheet" href="style.css" type="text/css"/>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

    <div class="timeHeader">
        <div class="header"><button>Back</button></div>
        <div id="timeHeader" class="header">Time</div>
        <div class="header"><button>Forward</button></div>
    </div>

    <div class="row">
        <div class="smallContainer">
            <div class="header">Temperature</div>
            <div class="temp1"></div>
            <div class="temp2"></div>
        </div>
        <div class="smallContainer">
            <div class="header">Humidity</div>
            <div class="humidity1"></div>
            <div class="humidity2"></div>
        </div>
    </div>
    <div class="row">
        <div class="tallContainer"></div>
        <div class="tallContainer"></div>
        <div class="tallContainer"></div>
    </div>

    <button onClick="getJSON();">Click to recieve sensor data</button>
    <div id="printHere"></div>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/jquery/jquery.js"></script>

    <script src="app.js"></script>
	<!-- TODO: Add libraries that you need -->

</body>

</html>
